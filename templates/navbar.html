<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://bootswatch.com/paper/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <title>Gainful</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href={{ url_for("index") }}>Gainful</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li {% if highlight == "all" %} class="active" {% endif %}>
                            <a href={{ url_for("jobs_all") }}>All Jobs</a></li>
                        <li {% if highlight == "new" %} class="active" {% endif %}>
                            <a href={{ url_for("jobs_new") }}>New Jobs</a></li>
                        <li {% if highlight == "bc" %} class="active" {% endif %}>
                            <a href={{ url_for("jobs_bc") }}>BC Only</a></li>
                        <li {% if highlight == "ontario" %} class="active" {% endif %}>
                            <a href={{ url_for("jobs_ontario") }}>Ontario Only</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li {% if highlight == "about" %} class="active" {% endif %}> 
                            <a href={{ url_for("about") }}>About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
